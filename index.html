<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="thePrice.js"></script>
</head>
<body>
    <main>
        <div id="top">
            <div id="clothType">
                <label for="clothTypeContainer">Välj ett plagg eller skriv in priset manuellt</label>
                <div id="clothTypeContainer">
                    <select name="clothType" id="clothTypeDropdown">
                        <option value="select">Typ av plagg</option>
                    </select>
                    <input id="clothTypePrice" type="text">
                    <input id="clothTypePriceChanged" type="text">
                </div>
            </div> 
            <div>
                <label for="clothAmount">Antal Plagg</label>
                <input type="range" min="1" max="300" value="1" class="slider" id="clothAmount">
                <input id="clothDisplay" value="1"></input>
            </div>
            <div>
                <label for="clothPercentageInput">Öka priset för Plagg</label>
                <input type="range" min="10" max="300" value="100" class="slider" id="clothPercentage">
                <input id="clothPercentageInput" value="10"></input>
            </div>
            <div id="printAmount">
                <div>
                    <label>Vänster Ärm</label>
                    <input class="printAmount" value="0"></input>
                </div>
                <div>
                    <label>Höger Ärm</label>
                    <input class="printAmount" value="0"></input>
                </div>
                <div>
                    <label>Framsida</label>
                    <input class="printAmount" value="1"></input>
                </div>
                <div>
                    <label>Baksida</label>
                    <input class="printAmount" value="0"></input>
                </div>
            </div>
            <div>
                <label for="mellanTryck">Mellan tryck?</label>
                <input type="checkbox" id="mellanTryck" name="mellanTryck" value="mellanTryck" checked>
            </div>
            <div>
                <label for="repeatCustomer">Repeat kund?</label>
                <input type="checkbox" id="repeatCustomer" name="repeatCustomer" value="repeat">
            </div>
            <div>
                <label for="colorSwap">Antal färg</label>
                <input type="checkbox" id="colorSwap" name="colorSwapCheck" value="swap" onclick="displayColorSwap()">
                <div>
                    <label for="colorSwapRange" class="showColorSwap">Hur många olika färger?</label>
                    <input type="range" min="1" max="2500" value="1" id="colorSwapRange" class="showColorSwap">
                    <input id="colorSwapDisplay" class="showColorSwap" value="1"></input>
                </div>
            </div>
            <div>
                <label for="percentage">Öka priset för färg</label>
                <input type="range" min="10" max="300" value="50" class="slider" id="percentage">
                <input id="percentageInput" value="10"></input>
            </div>
            <div>
                <button id="calcuteThePriceButton" onclick="calcuteThePrice()">Calculate</button>
            </div>
        </div>
        <div id="bottom">
            <div>
                <h3>Produktionskostnad</h3>
                <div id="priceDiv">
                    <div>
                        <h3>Total Pris</h1>
                        <h3 id="displayThePrice">0</h1>
                    </div>
                    <div>
                        <h3>Pris per artikel</h1>
                        <h3 id="displayThePricePerArticle">0</h1>
                    </div>
                </div>

            </div>
            <div>
                <h3>Pris för Kund</h3>
                <div id="priceDiv">
                    <div>
                        <h3>Total Pris utan moms</h1>
                        <h3 id="displayThePriceCustomer">0</h1>
                    </div>
                    <div>
                        <h3>Pris per artikel utan moms</h1>
                        <h3 id="displayThePricePerArticleCustomer">0</h1>
                    </div>
        
                    <div>
                        <h3>Total Pris med moms</h1>
                        <h3 id="displayThePriceWithMoms">0</h1>
                    </div>
                    <div>
                        <h3>Pris per artikel med moms</h1>
                        <h3 id="displayThePricePerArticleWithMoms">0</h1>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
